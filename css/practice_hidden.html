<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="practice with hidden">
    <title>Hidden Practice - TGD</title>
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
    <link rel="stylesheet" href="practice_mysite.css">
    <style>
        :root {
            --bg-color: aquamarine;
            --font-family-sans-serif: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-family-monospace: 'Courier New', Courier, monospace;
            --font-family-serif: Georgia, 'Times New Roman', Times, serif;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            font: small-caps 1.2em/1.4 var(--font-family-sans-serif);
            background: var(--bg-color);
            border: 2px solid blue;
            min-height: 100px;
        }

        div.container {
            width: 80%;
            margin: 0 auto;
            border: 5px solid red;
            text-align: center;
        }
        main {
            background-color: lightgoldenrodyellow;
            min-height: 200px;
            line-height: 200px;
        }
        .innerdiv {
            background-color: blue;
            min-height: 400px;
        }

        footer div.foot-one {
            display:none;
        }

        footer div.foot-two {
            visibility:hidden;
        }
    </style>
</head>

<body>
    <header>This is my header</header>
    <div class="container">
        <main hidden>This is my container</main>
        <main>
            <div class="innerdiv">
                This should be hidden
            </div>
        </main>
        <footer>
            <div class="foot-one">
                This is my footer
            </div>
            <div class="foot-two">
                This is my footer second div
            </div>
        </footer>
    </div>
</body>
</html>
