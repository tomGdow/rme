<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --bg-color: aquamarine;
        }
        .table-one {
            table-layout: fixed;
            margin: auto;
        }

        .table-one caption {
            font-size: 0.8rem;
        }

        .table-one .class-a {
            background-color: aqua;
            font-size: 0.8rem;
        }

        .table-one .class-b {
            background-color: var(--bg-color);
        }

        .table-one thead tr th {
            background-color: yellow;
            text-align: center;
            vertical-align: middle;
            /* font-size: 0.8rem; */
        }

        .table-one th,
        .table-one td {
            font-size: 0.8rem;
        }

        .table-one tfoot {
            background-color: red;
            text-align: center;
        }

        .table-one tbody td[colspan="2"] {
            background-color: lime;
            text-align: center;
            vertical-align: middle;
        }

        .table-one tbody td[rowspan="2"] {
            background-color: olive;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <table class="table-one">
        <caption>Cols with Table</caption>
        <colgroup>
            <col class="class-a">
            <col class="class-a">
            <col class="class-a">
        </colgroup>
        <colgroup>
            <col class="class-b">
            <col class="class-b">
            <col class="class-b">
        </colgroup>
        <thead>
            <tr>
                <th colspan="6">Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Cell 1.1
                <td>Cell 1.2
                <td>Cell 1.3
                <td>Cell 1.4
                <td>Cell 1.5
                <td>Cell 1.6
            </tr>
            <tr>
                <!-- <td>Cell 2.1 -->
                <td>Cell 2.1
                <td>Cell 2.1
                <td>Cell 2.1
                <td>Cell 2.1
                <td>Cell 2.1
            </tr>
            <tr>
                <td>Cell 3.1
                <td>Cell 3.2
                <td>Cell 3.3
                <td>Cell 3.4
                <td colspan="2">Cell 3.5
                    <!-- <td>Cell 3.6 -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Footer</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
