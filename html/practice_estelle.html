    <style>
        div.triangle_container {
            width: 80%;
            margin: 0 auto;
        }
        div.triangle_container>p {
            position:relative;
        }
        div.triangle_container>p>span {
            background-color: lightgoldenrodyellow;
            padding: 2px;
        }

        /* p::before {
            counter-increment:Section;
            content: open-quote "Section" counter(Section) close-quote;
            background:yellow;
        } */

        div.triangle_container>p:hover::after {
            width:0;
            height:0;
            content: '';
            position: absolute;
            bottom:0;
            border: 20px solid transparent;
            border-bottom-color:red;
        }

    </style>
</head>

    <div class="triangle_container">
        <p><span>Hover to get triangle</span></p>
    </div>
