<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
</head>

<body>
    <div class="container">
        <header>Form [Ajax/Post/email]</header>
        <div class="counter">xx</div>
        <main>
            <div class="form-one-container">
                <form name="form_one" id="form_one">
                    <fieldset>
                        <legend>Information</legend>
                        <div>
                            <label for="uid">Name</label>
                            <input type="text" name="uname" id="uid" placeholder=" name">
                            <span id="msg_name"></span>
                        </div>
                        <div>
                            <label for="eid">email</label>
                            <input type="email" name="ename" id="eid" placeholder=" email" required>
                            <input type="submit" value="submit">
                        </div>
                    </fieldset>
                    <fieldset class="output">
                        <legend>Response</legend>
                        <div>
                            <output for="uid" id="out-name"></output>
                        </div>
                        <div>
                            <output for="eid" id="out-email"></output>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <div class="syntax">
            <details>
                <summary>Syntax</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
                <p></p>
            </details>
        </div>
        <div class="examples">
            <details>
                <summary>Examples</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
            </details>
        </div>
        <div class="notes">
            <details>
                <summary>Notes</summary>
                <ol>
                    <li>Note-1</li>
                </ol>
            </details>
        </div>
    </div>
</body>

</html>
