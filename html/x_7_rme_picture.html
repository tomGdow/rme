<!DOCTYPE html>
<html lang="en">
<head>

    <title>Template</title>
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">

<body>

        <header>picture</header>

                <figure>
                    <picture>
                        <source srcset="./image/kitten-large.png"

                        <source srcset="./image/kitten-medium.png"
                        media="(min-width: 500px">

                    </picture>
                </figure>
            </div>
        </main>
        <div class="syntax">
            <details>
                <summary>Syntax</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
                <p></p>
            </details>
        </div>
        <div class="examples">
            <details>
                <summary>Examples</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
            </details>
        </div>
        <div class="notes">
            <details>
                <summary>Notes</summary>
                <ol>
                    <li>Note-1</li>
                </ol>
            </details>
