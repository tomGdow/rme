<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
</head>
<body>
    <div class="container">
        <header>Doctype,html</header>
        <div class="counter">xx</div>
        <main>
           <dl>
               <dt>doctype</dt>
               <dd>Must come first in HTML document</dd>
               <dd>Not a HTML tag but an instruction to the 
                   browser about what version of HTML the 
                   page is written in
               </dd>
               <dd>Stops browser from switching to "quirks mode"</dd>
           </dl> 
        </main>
        <div class="syntax">
            <details>
                <summary>Syntax</summary>
                <ol>
                    <li>
                        <code>
                         &lt;!DOCTYPE html&gt;
                    </code>
                </li>
                </ol>
                <p></p>
            </details>
        </div>
        <div class="examples">
            <details>
                <summary>Examples</summary>
            </details>
        </div>
        <div class="notes">
            <details>
                <summary>Notes</summary>
                <ol>
                    <li>DOCTYPE is not case-sensitive</li>
                </ol>
            </details>
        </div>
    </div>
</body>
</html>
