<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
</head>
<body>
    <div class="container">
        <header>Body tag</header>
        <div class="counter">xx</div>
        <main>
            <dl>
                <dt>body</dt>
                <dd>The 
                    <code>body</code>
                    element represents the content of an 
                    HTML element
                </dd>
                <dd>There can be only one
                    <code>body</code>
                    element in a document.
                </dd>
            </dl>
        </main>
        <div class="syntax">
            <details>
                <summary>Syntax</summary>
                <ol>
                    <li><code>
                        &lt;body&gt;&lt;/body&gt;
                    </code></li>
                </ol>
                <p></p>
            </details>
        </div>
        <div class="examples">
            <details>
                <summary>Examples</summary>
            </details>
        </div>
        <div class="notes">
            <details>
                <summary>Notes</summary>
                <ol>
                    <li>
                     The 
                     <code>body</code>
                     element exposes the 
                     <code>HTMLBodyElement</code>
                     interface which may be accessed through
                     <code>document.body</code>
                    </li>
                </ol>
            </details>
        </div>
    </div>
</body>
</html>
