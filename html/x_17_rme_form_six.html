<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
</head>
<body>
    <div class="container">
        <header>form/textarea</header>
        <div class="counter">xx</div>
        <main>
            <form  name="form_six" id="form_six">
                <fieldset>
                    <legend>Information</legend>
                    <div>
                        <label for="uname6">Name</label>
                        <input type="text" name="uname6" id="uname6" autofocus>
                        <span class="msg_nam e"></span>
                    </div>
                    <label for="txtarea">Comment</label>
                    <textarea name="txtarea" id="txtarea" cols="30" rows="3" maxlength="250">Type a comment
                    </textarea>
                    <div>
                        <!-- <input type="submit" value="submit"> -->
                        <input type="image" src="http://xu/tgdfiles/png/go.png" alt="Go!">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Response</legend>
                    <div class="output">
                        <output for="txtarea" id="out-txtarea"></output>
                        <output for="txtarea" id="out-txtarea-user-comment"></output>
                    </div>
                </fieldset>
            </form>
        </main>
        <div class="syntax">
            <details>
                <summary>Syntax</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
                <p></p>
            </details>
        </div>
        <div class="examples">
            <details>
                <summary>Examples</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
            </details>
        </div>
        <div class="notes">
            <details>
                <summary>Notes</summary>
                <ol>
                    <li>Note-1</li>
                </ol>
            </details>
        </div>
    </div>
</body>
</html>
