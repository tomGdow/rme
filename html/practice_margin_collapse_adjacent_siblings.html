<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Adjacent Sibling Practice</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Some practice">
        <link rel="icon" href="http//xu/tgdfiles/icon/bonnie.ico">
        <style>
            div.outer-wrapper_margin-collapse {
                margin:auto;
                width:60%;
            }
            div.wrapper_margin-collapse {
                background: lightgray;
                margin:auto;
                width: 50%;
                text-align:center;
            }
              div.wrapper_margin-collapse div.b1, 
              div.wrapper_margin-collapse div.b2 {
                background-color: lightskyblue;
                margin-bottom:2em;
                line-height: 2em;
            }
            div.wrapper_margin-collapse div.b2 {
                margin-top: 2em;
            }
            div.outer-wrapper_margin-collapse div.marker {
                line-height: 2em;
                float:right;
                margin-top: 2em;
                padding: 0 0.5em;
                border-left: 1vw solid lightgray;
            }

            div.wrapper_margin-collapse div.b1 code::before {
                content: 'm-bot: 2em;'
            }

            div.wrapper_margin-collapse div.b2 code::before {
                content: 'm-top: 2em'
            }
            @media screen and (min-width: 500px) {
                div.wrapper_margin-collapse div.b1 code::before {
                    content: 'margin-bottom:2em'
                }

                div.wrapper_margin-collapse div.b2 code::before {
                    content: 'margin-bottom:2em'
                }
            }
        </style>
    </head>
    <body>
        <div class="outer-wrapper_margin-collapse">
            <div class="marker">2em</div>
        <div class="wrapper_margin-collapse">
            <div class="b1"><code></code></div>
            <div class="b2"><code></code></div>
        </div>

        </div>
    </body>
</html>
