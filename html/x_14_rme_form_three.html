<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
</head>
<body>
    <div class="container">
        <header>[Radio]</header>
        <div class="counter">xx</div>
        <main>
            <form name="form_three" id="form_three">
                <fieldset>
                    <legend>Information</legend>
                        <div>
                            <label for="uid">Name</label>
                            <input type="text" name="uname2" id="uname2" placeholder=" name">
                            <span class="msg_name"></span>
                        </div>
                        <div>
                            <p class="radio-message">What is your fav color?</p>
                            <div class="radio-lst">
                                <label for="blue">Blue</label>
                                <input type="radio" name="color" id="blue" value="blue">
                                <label for="green">Green</label>
                                <input type="radio" name="color" id="green" value="green">
                                <label for="red">Red</label>
                                <input type="radio" name="color" id="red" checked value="red">
                            </div>
                            <input type="submit" value="submit">
                        </div>
                </fieldset>
                    <fieldset class="output">
                        <legend>Response</legend>
                        <div>
                            <output for="uname2" id="out-name-two"></output>
                            <output for="blue green red" id="name-color"></output>
                        </div>
                        </fieldset>
            </form>
        </main>
        <div class="syntax">
            <details>
                <summary>Syntax</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
                <p></p>
            </details>
        </div>
        <div class="examples">
            <details>
                <summary>Examples</summary>
                <ol>
                    <li><code>code</code></li>
                </ol>
            </details>
        </div>
        <div class="notes">
            <details>
                <summary>Notes</summary>
                <ol>
                    <li>Note-1</li>
                </ol>
            </details>
        </div>
    </div>
</body>
</html>
