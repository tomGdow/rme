<!DOCTYPE html>
<head lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>My site</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="my fine site">
        <meta name="keywords" content="inheritance,css,color">
        <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
          <style>
              div.inheritance_example_container {
                  margin:auto;
                  width: 80%;
                  color:green;
              }
              .my-class-1 a {
                  color: inherit;
              }

              .my-class-2 a {
                 color:initial;
              }

              .my-class-3 a {
                  color:unset;
              }

        </style>
    </head>
    <body>
        <div class="inheritance_example_container">

            <ul>
                <li>Default <a href="#">link</a> color</li>
                <li class="my-class-1">Inherit the <a href="#">link</a> color</li>
                <li class="my-class-2">Reset the <a href="#">link</a> color</li>
                <li class="my-class-3">Unset the <a href="#">link</a> color</li>
            </ul>
            <button id="inheritance_example_btn">Add class</button>
            <output id="inheritance_added_css_class"></output>

        </div>
        <script>
            createStyleSheet();

            function createStyleSheet () {
            var sheet = document.createElement('style');
            var txt= document.createTextNode("a {color:red}");
            sheet.appendChild(txt);
            sheet.id='sheet';
            document.getElementsByTagName('head')[0].appendChild(sheet);
            sheet.disabled=true;
            }

            function toggle_anchor_class () {
                var sheet = document.getElementById('sheet');
                if(sheet.disabled===true) {
                    sheet.disabled=false;
                    this.innerHTML="Remove Class"
                    document.getElementById('inheritance_added_css_class').innerHTML= `
                    <pre>
a {color:red;} // with JS as new stylesheet
                        
                    </pre>`
                } else {
                    sheet.disabled=true;
                    this.innerHTML='Add Class';
                    document.getElementById('inheritance_added_css_class').innerHTML="" 
                }
            }
            
                document.getElementById('inheritance_example_btn').addEventListener('click', 
            toggle_anchor_class)

        </script>
    </body>
</head>
