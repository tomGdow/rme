        div.container-colorwheel {
            margin: auto;
            width: 80%;
            border: 2px solid red;
            position: relative;
            min-height: 100vh;
            box-sizing:border-box;
        }

        div.container-colorwheel div {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            border-radius: 20%;
            top: 50%;
            left: 50%;

        }

        div.container-colorwheel div:hover {
            color: white;
        }

        .div0 {
            background-color: var(--col-0);
            transform: translate(0, calc(-300%));
        }

        #results {
            color:white;
        }

        :hover~#results {
            transition-property: background-color, color;
            transition-duration: 1s;
            transition-timing-function: ease-in;
            transition-delay: 0.15s;
         }

        .div0:hover~#results {
            color: white;
            width: 150px;
            height: 150px;
            background-color: hsl(0, 100%, 50%);
            transform: translate(-35%, -35%);
        }

        .div0:hover~#results::before {
            content: '#FF0000\Ahsl(0, 100%, 50%)\A';
            white-space: pre-wrap;
        }

        .div0:hover~#results::after {
            content: 'rgb(255,0,0)';
