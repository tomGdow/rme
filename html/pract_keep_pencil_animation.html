<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Site</title>
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
    <meta name="description" content="My site with animation">
    <meta name="keywords" content="animation, keyframes, duration">
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
    <style>
        div.container {
            width: 80%;
            border: 2px solid red;
            margin: auto;

        }

        .pencil {
            width: 100%;
            height: 30px;
            text-align: right;
            border-bottom: 10px solid;
            animation-name: drawALine;
            animation-duration: 2s;
        }

        .pencil::after {
            content: '✏️';

        }

        @keyframes drawALine {
            0% {
                width: 0;
                color: green;
            }

            100% {
                width: 100%;
                color: blue;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pencil"></div>

        <button id="animation_btn">Draw Line</button>

    </div>
    <script>
        document.getElementsByClassName('pencil')[0].style.animationPlayState = "paused";

        document.getElementById('animation_btn').addEventListener('click', function () {
            document.getElementsByClassName('pencil')[0].style.animationPlayState = "running";
        });
    </script>
</body>

</html>
