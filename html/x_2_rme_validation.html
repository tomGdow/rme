    <div class="container">

            <dl>
                The <cite>w3-validator</cite> is located at
                <a class="attr_as_content" href="validator.w3.org"></a>

        <div class="syntax">
            <details>
                <summary>Syntax</summary>
            </details>

        <div class="examples">

                <summary>Examples</summary>
            </details>
        </div>
        <div class="notes">
            <details>
                <summary>Notes</summary>
                <dl>
                    <dt>head</dt>
                    <dd>Validation is OK if no
                        <code>head </code>
                        element
                    </dd>
                    <dt>html</dt>
                    <dd>Validation is Ok if no
                         <code>html</code> 
                         element, but a warning is issued to add 
                         a 
                         <code>lang</code> attribute.
                    </dd>
                    <dt>title</dt>
                    <dd>A 
                        <code>title</code>
                        element must be present for successful validation.
                    </dd>
                </dl>
            </details>
        </div>
    </div>
