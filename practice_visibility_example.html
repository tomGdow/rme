<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>visibility practice</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="My Visibility Example">
    <link rel="icon" href="http://xu/tgdfiles/icon/bonnie.ico">
    <style>
        
        :root {
            --font-color: aquamarine;
            --div-one-color: red;
            --div-two-color: green;
            --font-family-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-family-mono: 'Courier New', Courier, monospace;
            --font-family-serif: Georgia, 'Times New Roman', Times, serif;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--font-color);
            border: 2px solid green;
            font: small-caps 1.2em/ 1.4 var(--font-family-sans);
        }

        div.visibility_container {
            position:relative;
            width: 80%;
            margin: 0 auto;
            border: 2px solid yellow;
            text-align:center;
        }

        div.vis_one, div.vis_two {
            line-height: 10vh;
            height:10vh;
            width: 10vw;
            margin:auto;
            text-align:center;
            background-color: var(--div-one-color);
            float: left;
        }

        div.vis_two {
            background-color: var(--div-two-color);
        }
    
      .vis_btns_wrapper {
          clear:both;
      }
      #tog_vis, #tog_display {
          border: 2px solid gray;
          height: 5vh;
          margin-top: 1vh;
          background-color: lightgray;
      }
    </style>
</head>

<body>
    <header>My header</header>
    <div class="visibility_container">
        <div class="vis_one"></div>
        <div class="vis_two"></div>
        <div class="vis_btns_wrapper">
            <button id="tog_vis">Toggle <code>visibility:hidden</code></button>
             <button id="tog_display">Toggle <code>display:none</code></button>
        </div>
    </div>
    <script>
        document.getElementById('tog_vis').addEventListener('click', function () {
            toggleVis(document.getElementsByClassName('vis_one')[0]);
        });
        document.getElementById('tog_display').addEventListener('click', function () {
            toggleDisplay(document.getElementsByClassName('vis_one')[0]);
        });
        function toggleVis(x) {
               x.style.visibility !== 'hidden' ? x.style.visibility='hidden' : x.style.visibility='visible';
        }
        function toggleDisplay(x) {
            x.style.display !=='none' ? x.style.display='none' : x.style.display='';
        }
    </script>
</body>

</html>
